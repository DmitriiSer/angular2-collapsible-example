<div class="container-fluid">

  <div class="row" style="max-height: 100vh; margin: 0; overflow: hidden">
    <div class="col s8 offset-m1 m7">

      <div class="container-fluid">

        <div class="row">
          <div class="col" style="text-align: center">
            <h4 class="hide-on-med-and-down">{{title}}</h4>
            <h5 class="hide-on-small-only hide-on-large-only">{{title}}</h5>
            <h6 class="hide-on-med-and-up">{{title}}</h6>
          </div>
        </div>

        <div class="row">
          <div class="col s12" style="text-align: center">
            <span>Collapsible type:</span>
            <span>
              <input name="group1" type="radio" id="test1" checked (change)="changeCollapsibleType()" />
              <label for="test1">Accordion</label>
            </span>
            <span>
              <input name="group1" type="radio" id="test2" (change)="changeCollapsibleType()" />
              <label for="test2">Expandable</label>
            </span>
          </div>
        </div>

        <div class="row z-depth-1">
          <ul class="tabs" style="border-bottom: 1px solid rgb(208, 208, 208); overflow: hidden">
            <li class="tab col s3">
              <a href="#simple-collapsible" [ngClass]="{ 'active': activeTab == 0 }" (click)="activeTab = 0">Simple Collapsible</a>
            </li>
            <li class="tab col s3">
              <a href="#table-collapsible" [ngClass]="{ 'active': activeTab == 1 }" (click)="activeTab = 1">Table collapsible</a>
            </li>
          </ul>

          <div id="simple-collapsible" class="col s12">
            <collapsible-list [type]="collapsibleType">
              <collapsible-list-item *ngFor="let item of listItems">
                <collapsible-header class="waves-effect">
                  {{ item.desc }}
                </collapsible-header>
                <collapsible-body [expanded]="item.expanded">
                  <p style="text-align: left">{{ loremIpsum }}</p>
                </collapsible-body>
              </collapsible-list-item>
            </collapsible-list>
          </div>

          <div id="table-collapsible" class="col s12">

            <collapsible-table class="z-depth-2" [type]="collapsibleType" [bordered]="bordered" [borderedHorizontally]="borderedHorizontally"
              [borderedVertically]="borderedVertically" [striped]="striped" [stripedOddColor]="stripedOddColor" [stripedEvenColor]="stripedEvenColor"
              [highlight]="highlight" [highlightColor]="highlightColor" [activeColor]="activeColor" [select]="select" [selectMultipleRows]="selectMultipleRows"
              [centered]="centered" [noTextSelect]="noTextSelect">

              <thead>
                <collapsible-table-row>
                  <th *ngFor="let header of tableItems.header">
                    {{ header.desc }}
                  </th>
                </collapsible-table-row>
              </thead>

              <tbody>
                <ng-container *ngFor="let data of tableItems.data">
                  <!-- parameter 'to' links a row with it's detail -->
                  <collapsible-table-row [detail]="detail">
                    <td *ngFor="let td of data">
                      {{ td }}
                    </td>
                  </collapsible-table-row>

                  <collapsible-table-row-detail #detail>
                    <td width="75%">
                      <p>{{ loremIpsumSmall }}</p>
                    </td>
                    <td>
                      <p>{{ loremIpsumSmall }}</p>
                    </td>
                  </collapsible-table-row-detail>

                </ng-container>
              </tbody>

            </collapsible-table>

          </div>
        </div>

      </div>

    </div>

    <div class="col s4 offset-m1 m3 options-col">
      <ul class="collection with-header options">
        <li class="collection-header">
          <h5 class="hide-on-small-only">Options</h5>
          <h6 class="hide-on-med-and-up">Options</h6>
        </li>
        <ng-container *ngIf="activeTab == 1">
          <li class="warning">
            <div>This screen is too small to show options</div>
          </li>
          <li *ngFor="let option of tableOptions" class="collection-item" [ngClass]="{ 'input': typeOf(option) !== 'boolean'}">
            <div *ngIf="typeOf(option) === 'boolean'" class="checkbox">
              <input #checkbox type="checkbox" id="checkbox_{{ option }}" [(ngModel)]="checkbox.checked" (change)="toggleOption(option, checkbox.checked)"
              />
              <!--
              -->
              <label for="checkbox_{{ option }}" class="tooltipped" [attr.data-tooltip]="option" data-position="left">{{ option }}</label>
            </div>
            <div *ngIf="typeOf(option) !== 'boolean'" class="input">
              <div class="input-field">
                <input #input id="input_{{ option }}" type="text" [attr.value]="typeOf(option)" [attr.disabled]="inputDisabled(option)" (keyup)="toggleOption(option, input.value)">
                <label for="input_{{ option }}" class="tooltipped" [attr.data-tooltip]="option" data-position="left">{{ option }}</label>
              </div>
            </div>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>

</div>
